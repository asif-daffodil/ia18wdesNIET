<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <table border="0" width="500" align="center" bgcolor="gray" cellspacing="0" cellpadding="0">
        <tr>
            <td ><img src="/logo.jpg" alt="" width="100" height="100"></td>
            <td> <button>Home</button> </td>
            <td> <button>Gallery</button> </td>
            <td> <button>Content</button></td>
            <td> <button>About</button> </td>
        </tr>
    <table border="0" width="500" align="center" bgcolor="gray" cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="5"><img src="/walton.jpg" alt="" width="500"></td>
        </tr>
    </table>
</body>
</html>
